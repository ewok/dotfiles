---
- name: "Install packages"
  community.general.xbps:
    name: "{{ packages_void }}"
    state: present
    update_cache: true
  become: true

- name: "Remove packages"
  community.general.xbps:
    name: "{{ packages_remove_void }}"
    state: absent
    update_cache: true
  become: true

- name: "Configure locales"
  ansible.builtin.copy:
    dest: /etc/default/libc-locales
    content: |
      en_US.UTF-8 UTF-8
      ru_RU.UTF-8 UTF-8
    mode: "0644"
  notify: "Reconfigure locales"
  become: true

- name: "Enable services"
  community.general.runit:
    name: "{{ item }}"
    state: started
    enabled: true
  become: true
  loop:
    - "socklog-unix"
    - "nanoklogd"
    - "cronie"
    - "isc-ntpd"
    - "udevd"

- name: "Add user to socklog group"
  ansible.builtin.user:
    name: "{{ conf.username }}"
    groups: "{{ item }}"
    append: true
  become: true
  loop:
    - socklog
    - users
    - audio
    - video
    - input

- name: "Provide timezon"
  ansible.builtin.file:
    src: "/usr/share/zoneinfo/{{ conf.timezone }}"
    dest: "/etc/localtime"
    state: link
  become: true

- name: "Update xlocate database"
  ansible.builtin.cron:
    name: "xlocate_update"
    minute: "0"
    hour: "*/2"
    job: "xlocate -S"

- name: "Clone void-packages if not exists"
  ansible.builtin.git:
    repo: >
      {{ conf.void_packages_repo
      | default('https://github.com/void-linux/void-packages.git') }}
    dest: "{{ conf.void_distdir }}"
    update: false
    version: master
