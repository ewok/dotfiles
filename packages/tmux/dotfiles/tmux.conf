######################

# Status update interval
set -g status-interval 1

# Basic status bar colors
set -g status-style fg=colour007,bg=colour000

# Left side of status bar
set -g status-left-style bg=colour000,fg=colour007
set -g status-left-length 40
set -g status-left "#[fg=colour000,bg=colour006,bold] #S #[fg=colour006,bg=colour003,nobold]#[fg=colour000,bg=colour003] #(whoami) #[fg=colour003,bg=colour002]#[fg=colour000,bg=colour002] #I:#P #[fg=colour002,bg=colour000,nobold]"

# Right side of status bar
set -g status-right-style bg=colour000,fg=colour007
set -g status-right-length 150
set -g status-right "#[fg=colour002,bg=colour000]#[fg=colour000,bg=colour002] %H:%M:%S #[fg=colour003,bg=colour002]#[fg=colour000,bg=colour003] %d-%b-%y #[fg=colour006,bg=colour003]#[fg=colour000,bg=colour006,bold] #H "

# Window status
