[[block]]
block = "custom"
interval = "once"
cycle = ["echo ___", "{{@@ bin @@}}/sal.clj"]

[[block]]
block = "custom"
command = "{{@@ bin @@}}/show-date.sh"
interval = 60

[[block]]
block = "temperature"
chip = "*-isa-*"
collapsed = false
format = "{max}"
good = 50
idle = 70
info = 85
interval = 10
warning = 90

[[block]]
block = "custom"
command = "{{@@ bin @@}}/show-fans.sh"
interval = 10
json = true

[[block]]
alert = 10
block = "disk_space"
format = "ïŸ‰ / {available}"
info_type = "available"
interval = 60
path = "/"
unit = "GB"
warning = 20

[[block]]
block = "cpu"
format = "{barchart}"
interval = 5

[[block]]
block = "memory"
clickable = true
critical_mem = 95
critical_swap = 95
display_type = "memory"
format_mem = "{mem_used_percents:1}"
format_swap = "{swap_used_percents:1}"
icons = true
interval = 20
warning_mem = 80
warning_swap = 80

[[block]]
block = "net"
format = "{speed_down;K*b}{speed_up;K*b}"
hide_inactive = true
hide_missing = true
interval = 10

[[block]]
block = "sound"
step_width = 5

[[block]]
block = "music"
buttons = ["play", "next"]
format = "{combo}"
hide_when_empty = true
max_width = 5

[[block]]
block = "backlight"
invert_icons = true

[[block]]
block = "battery"
interval = 60
format = "{percentage} {time}"
full_format = "{percentage}"

[[block]]
block = "custom"
command = "xkb-switch"
interval = "once"
signal = 4

[icons]
name = "awesome"

