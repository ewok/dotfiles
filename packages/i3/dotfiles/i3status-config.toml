good_fg = "#{{@@ colors.base00 @@}}"
warning_bg = "#{{@@ colors.base0A @@}}"
warning_fg = "#{{@@ colors.base00 @@}}"
critical_bg = "#{{@@ colors.base0F @@}}"
critical_fg = "#{{@@ colors.base00 @@}}"
separator = "{{@@ separator_right @@}}"
