# https://greshake.github.io/i3status-rust/i3status_rs/blocks/index.html

[[block]]
block = "custom"
interval = "once"
cycle = ["echo 💰", "{{@@ bin @@}}/sal.clj"]

[[block]]
block = "custom"
command = "{{@@ bin @@}}/show-date.sh"
interval = 60

[[block]]
block = "weather"
format = " $icon $weather $temp $wind ms $direction   🖥️"
[block.service]
name = "openweathermap"
api_key = "{{@@ weather_api_token @@}}"
place = "{{@@ weather_city @@}}"
city_id = "{{@@ weather_city_id @@}}"
units = "metric"

[[block]]
block = "temperature"
chip = "*-isa-*"
format = " $icon $max "
format_alt = "$icon $min min, $max max, $average avg "
good = 50
idle = 70
info = 85
interval = 10
warning = 90

[[block]]
block = "custom"
command = "{{@@ bin @@}}/show-fans.sh"
interval = 10
json = true

[[block]]
alert = 10
block = "disk_space"
format = "  / $available "
info_type = "available"
interval = 60
path = "/"
alert_unit = "GB"
warning = 20

[[block]]
block = "cpu"
format = "$icon $barchart "
interval = 5

[[block]]
block = "memory"
critical_mem = 95
critical_swap = 95
format = "$icon $mem_used_percents.eng(w:1) "
format_alt = "$icon_swap $swap_free.eng(w:3,u:B,p:M)/$swap_total.eng(w:3,u:B,p:M)($swap_used_percents.eng(w:2)) "
interval = 20
warning_mem = 80
warning_swap = 80

[[block]]
block = "net"
format = "^icon_net_down $speed_down.eng(prefix:K) ^icon_net_up $speed_up.eng(prefix:K) "
interval = 10

[[block]]
block = "music"
format = "🎧 {$combo.str(max_w:10) $play $next |} "
# hide_when_empty = true
# max_width = 5

[[block]]
block = "sound"
step_width = 5

[[block]]
block = "backlight"
# invert_icons = true

[[block]]
block = "battery"
interval = 60
format = " $icon $percentage $time "
full_format = "$icon $percentage "
empty_format = "$icon $percentage "
not_charging_format = "$icon $percentage "
missing_format = "$icon ❎ "

[[block]]
block = "pacman"
interval = 600
error_interval = 300
signal = 1
format = "📦$both "
format_singular = "📦$both "
format_up_to_date = ""
critical_updates_regex = "(linux|linux-lts|linux-zen)"
aur_command = "yay -Qua"
[[block.click]]
button = "left"
cmd = "/usr/bin/{{@@ terminal @@}} -e yay"
[[block.click]]
button = "right"
update = true


[[block]]
block = "custom"
command = "xkb-switch"
interval = 15
signal = 4

# https://github.com/greshake/i3status-rust/blob/master/doc/themes.md
# https://github.com/greshake/i3status-rust/blob/master/files/icons/material-nf.toml
[icons]
icons = "material-nf"

[icons.overrides]
weather_sun = "😎"
weather_rain = "☔"
weather_clouds = "☁️"
weather_thunder = "⛈️"
weather_snow = "🌨️"
weather_default = "🌆"
backlight = [
    "🌑",
    "🌘",
    "🌗",
    "🌖",
    "🌕",
]
volume_muted = "🔇"

[theme]
theme = "solarized-dark"

[theme.overrides]
idle_bg = "#{{@@ colors.base02 @@}}"
idle_fg = "#{{@@ colors.base05 @@}}"
info_bg = "#{{@@ colors.base04 @@}}"
info_fg = "#{{@@ colors.base00 @@}}"
good_bg = "#{{@@ colors.base0C @@}}"
good_fg = "#{{@@ colors.base00 @@}}"
warning_bg = "#{{@@ colors.base0A @@}}"
warning_fg = "#{{@@ colors.base00 @@}}"
critical_bg = "#{{@@ colors.base0F @@}}"
critical_fg = "#{{@@ colors.base00 @@}}"
separator = "{{@@ separator_right @@}}"
