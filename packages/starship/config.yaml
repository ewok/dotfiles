config:
dynvariables:
  hash_starship: "sha1sum $(dirname {{@@ _dotdrop_dotpath @@}})/config.yaml | cut -f1 -d' '"
dotfiles:
  f_starship_lock:
    src: starship.lock
    dst: ~/.local/starship.lock
    actions:
      - install_starship
  f_starship_config:
    src: starship.toml
    dst: ~/.config/starship.toml
    actions:
      - install_starship
  f_starship_fish:
    src: 99_starship.fish
    dst: ~/.config/fish/conf.d/99_starship.fish
actions:
  pre:
    install_starship: "{{@@ pm @@}} community/starship"
profiles:
  starship:
    dotfiles:
      - f_starship_config
      - f_starship_fish
      - f_starship_lock
