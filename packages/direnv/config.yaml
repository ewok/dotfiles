config:
  import_variables:
    - "local_vars.yaml"
dynvariables:
  hash_direnv: "sha1sum $(dirname {{@@ _dotdrop_dotpath @@}})/config.yaml | cut -f1 -d' '"
dotfiles:
  f_direnv_lock:
    src: direnv.lock
    dst: ~/.local/direnv.lock
    actions:
      - install_direnv
  f_direnv_fish:
    src: 90_direnv_init.fish
    dst: ~/.config/fish/conf.d/90_direnv_init.fish
actions:
  pre:
    install_direnv: "{{@@ yay @@}} community/direnv"
profiles:
  direnv:
    dotfiles:
      - f_direnv_lock
      - f_direnv_fish
